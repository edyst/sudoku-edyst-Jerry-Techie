<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="icon" sizes="192x192" href="https://pbs.twimg.com/profile_images/1047734344327077888/fB9vXLeW_400x400.jpg">
    <link rel="stylesheet" href="/index.css">
    <script type="text/javascript" src="/index.js"></script>
</head>
<body>
    <h1>Sudoku</h1>
    <div class="setup">
        <div class="diff">
            <button class="diffbtn" id="easy" onClick="changeDifficulty(1)">Easy</button>
            <button class="diffbtn" id="medium" onClick="changeDifficulty(2)">Medium</button>
            <button class="diffbtn" id="hard" onClick="changeDifficulty(3)">Hard</button>
        </div>
    </div>
    <div class="game">
        <div id="board"></div>       
    </div>
    <div class="check">
        <button class="checkbtn" onClick="validate()">Validate</button>
        <br>
        <button class="checkbtn" onClick="reset()">Reset</button>
        </div>
</body>
</html>
